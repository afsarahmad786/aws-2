<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../public/css/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

    ></script>
  </head>
  <body >
    <section
      class="vh-100 bg-image"
      
      id="sections"
    >
      <div class="container mt-3">
      <h2>Expense form</h2>
      <form action="">
        <div class="mb-3 mt-3">
          <label for="amount">Expense Amount:</label>
          <input
            type="number"
            class="form-control"
            id="amount"
            placeholder="Enter Amount"
            name="amount"
            required
          />
        </div>
        <div class="mb-3 mt-3">
          <label for="Description">Description:</label>
          <input
            type="text"
            class="form-control"
            id="description"
            placeholder="Enter Description"
            name="description"
            required
          />
        </div>
        <div class="mb-3">
          <label for="Category">Category:</label>
          <select
            class="form-select"
            aria-label="Default select example"
            name="category"
            id="category"
          >
            <option value="Food" selected="selected">Food</option>
            <option value="Fuel">Fuel</option>
            <option value="Electricity">Electricity</option>
            <option value="Movie">Movie</option>
          </select>
        </div>

        <button type="button" class="btn btn-primary" id="expens">
          Add Expense
        </button>
      </form>
      <br>
      <button id="pay-button" class="btn btn-dark">
        Premium
       </button>
      <br />

      <span id="premium-feature"></span>

      &nbsp;
      <br>

          <p> Select one from the given options:
                 <select id="select1">
                      <option value="10">10</option>
                      <option value="25">25</option>
                      <option value="50">50</option>
                  </select>
          <button class="btn btn-dark" id="setlimit" >Set Prefrence</button>

            </p>
          

      
      
<span><a href="report.html" class="btn btn-dark"  >Generate Report</a></span>
<br><br>
<button class="btn btn-dark" id="reportdownload" style="visibility: hidden;">Download File</button>

<button id="leaderboard" style="visibility: hidden;"  class="btn btn-dark">

        leaderboard
       </button>
       <br><br>
       <hr>
       <div class="container"  >
        <h3 id="li-header"></h3>
         <ul id="board-item"></ul>
   
       </div>

      <div class="container" >
        <div class="jumbotron">
          <h1 class="text-center text-secondary">Expense Item</h1>
        </div>
      </div>
      <!-- <div id="res"></div> -->

    </section>
    <br>
    <div class="row"  >
      <div class="col" style="justify-content: center;display: flex;" id="paginat">
     
      </div>
    </div>

      crossorigin="anonymous"
    ></script>
